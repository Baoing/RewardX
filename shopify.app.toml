client_id = "1c324867f23ad7d0b6162fd64c60eff7"
name = "RewardX"
application_url = "https://rewardx.baoea.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "orders/create", "orders/updated" ]
  uri = "/webhooks/orders"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# 订单抽奖功能需要的权限
scopes = "read_orders,read_customers,write_discounts,write_draft_orders,read_products,write_files"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [ ]
